<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar><img src="assets/logos/FIFALogo.png"  routerLink="/" alt="FIFA LOGO" class="image-logo"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Home</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button mat-button routerLinkActive="active current" routerLink="/clubespro">Clubes Pro</button>
      <button mat-button routerLinkActive="active current" routerLink="/1vs1" >1 vs 1</button>
      <button mat-button routerLinkActive="active current" routerLink="/rules">Rules</button>
      <button mat-button routerLinkActive="active current" routerLink="/clips">Clips</button>
      <button mat-button routerLinkActive="active current" routerLink="/news">News</button>

        <button mat-button routerLinkActive="active current" routerLink="/register">Registration</button>
        <button mat-button routerLinkActive="active current" routerLink="/login">Login</button>


    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content>

    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
