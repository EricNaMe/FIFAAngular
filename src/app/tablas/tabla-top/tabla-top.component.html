<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="posicion">
    <mat-header-cell *matHeaderCellDef> POSICION </mat-header-cell>
    <mat-cell *matCellDef="let element"> #{{element.posicion}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef> EQUIPO </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="puntos">
    <mat-header-cell *matHeaderCellDef> PUNTOS </mat-header-cell>
    <mat-cell *matCellDef="let element"> Pts. {{element.puntos}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
